<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Account Verification</title>
</head>

<body>
    <div class="verification-container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <h3 id="verification_subtext">
            We emailed you the six digit code to acciojob@email.com. Enter the code below to confirm your email address.
        </h3>

        <div class="code-container">
            <input type="tel" class="code" id="code-1" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
            <input type="tel" class="code" id="code-2" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
            <input type="tel" class="code" id="code-3" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
            <input type="tel" class="code" id="code-4" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
            <input type="tel" class="code" id="code-5" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
            <input type="tel" class="code" id="code-6" maxlength="1" pattern="[0-9]" placeholder="0" inputmode="numeric">
        </div>

        <div class="verification-message">
            This is design only. We didn't actually send you an email as we don't have your email, right?
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
